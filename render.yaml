services:
  # Backend (Node.js)
  - type: web
    name: eatoes-api
    runtime: node
    plan: free
    rootDir: .
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # You will set this in the Render Dashboard

  # Frontend (Vite/React)
  - type: static
    name: eatoes-admin
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        value: https://eatoes-api.onrender.com/api # This will be your backend URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
